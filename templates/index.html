<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>My Movie Collection</title>
</head>
<body>
    <header>
        <h1>My Movie Collection</h1>
        <form id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
        <button id="addMovieBtn">Add Movie</button>
        <div id="messageContainer"></div>
    </header>

    <main id="main">
        {% for movie in movies %}
        <div class="movie">
            <img src="{{ movie.image_url }}" alt="image">

            <div class="movie-info">
                <h3>{{ movie.title }}</h3>
                <span class="green">{{ movie.rating }}</span>
            </div>
            <div class="overview">
                <h3>Overview</h3>
                {{ movie.overview }}
            </div>
        </div>
        {% endfor %}
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Movie</h2>
            <form id="addMovieForm" method="post" action="{{ url_for('add_movies') }}">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" required><br>
                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" name="releaseDate" required><br>
                <label for="genre_id">Genre:</label>
                <input type="number" id="genre_id" name="genre_id" required><br>
                <label for="overview">Overview:</label>
                <textarea id="overview" name="overview" required></textarea><br>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" required><br>
                <button type="submit">Add Movie</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
