<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <style>
        /* Style for movie display */
        .movie {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Add Movie Form -->
    <form action="/movies" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br>
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" required><br>
        <button type="submit">Add Movie</button>
    </form>

    <!-- Search Movie Form -->
    <form action="/search" method="GET">
        <label for="query">Search:</label>
        <input type="text" id="query" name="query">
        <button type="submit">Search</button>
    </form>

    <div id="movieContainer">
        <!-- Example Movie Display -->
        <div class="movie">
            <h2>Title</h2>
            <p>Director: Director Name</p>
            <p>Release Date: 2023-01-01</p>
        </div>
    </div>

    <!-- JavaScript for dynamic interactions -->
    <script>
        // Example JavaScript code for dynamic interactions (e.g., fetching and displaying movies)
        // This code will interact with your Flask API endpoints
        // You can replace this with actual AJAX requests and response handling

        // Fetch and display movies
        function fetchAndDisplayMovies() {
            // Example data (replace with actual API response handling)
            const movies = [
                { title: 'Movie 1', director: 'Director 1', releaseDate: '2023-01-01' },
                { title: 'Movie 2', director: 'Director 2', releaseDate: '2023-02-01' }
            ];

            const movieContainer = document.getElementById('movieContainer');
            movieContainer.innerHTML = ''; // Clear existing movies

            movies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('movie');

                const titleHeading = document.createElement('h2');
                titleHeading.textContent = movie.title;

                const directorPara = document.createElement('p');
                directorPara.textContent = `Director: ${movie.director}`;

                const releaseDatePara = document.createElement('p');
                releaseDatePara.textContent = `Release Date: ${movie.releaseDate}`;

                movieDiv.appendChild(titleHeading);
                movieDiv.appendChild(directorPara);
                movieDiv.appendChild(releaseDatePara);

                movieContainer.appendChild(movieDiv);
            });
        }

        // Example: Call fetchAndDisplayMovies on page load
        window.onload = fetchAndDisplayMovies;
    </script>
</body>
</html>
